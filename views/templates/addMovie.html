<center>
  <h1 style="color:white">add a movie</h1>
</center>
<br />
<div class="col-md-3"></div>
<div class="col-md-6">
  <form class="form-inline" ng-submit="vm.create()">
    <input type="text" required ng-model="vm.movie.title" class="form-control" placeholder="&#xf008;  title" style="font-family: sans-serif, FontAwesome" />
    <input type="text" required ng-model="vm.movie.director" class="form-control" placeholder="&#xf03d;  director" style="font-family: sans-serif, FontAwesome" />
    <input type="url" required ng-model="vm.movie.imgURL" class="form-control" placeholder="&#xf08e;  image url" style="font-family: sans-serif, FontAwesome" />
    <br />
    <br />
    <center>
      <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
    </center>
  </form>
</div>
<div class="col-md-3"></div>
